<!DOCTYPE html>
<html>
<head>
    <title>Админ-панель</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="admin-panel">
        <h2>Добавить товар</h2>
        <form id="product-form">
            <input type="text" name="name" placeholder="Название" required>
            <input type="number" name="price" placeholder="Цена в звездах" required>
            <textarea name="description" placeholder="Описание"></textarea>
            <select name="category" class="form-select mb-3">
                <option value="popular">Популярные</option>
                <option value="new">Новинки</option>
            </select>
            <input type="url" name="image" placeholder="URL изображения" required>
            <button type="submit">Добавить товар</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: e.target.name.value,
                price: e.target.price.value,
                description: e.target.description.value,
                category: e.target.category.value,
                image: e.target.image.value
            };

            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    document.getElementById('message').innerHTML = `
                        <div class="alert alert-success mt-3">
                            Товар "${result.product.name}" успешно добавлен!
                        </div>
                    `;
                    e.target.reset();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `
                    <div class="alert alert-danger mt-3">
                        Ошибка: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>


<div class="product-list mt-4">
    <h3>Список товаров</h3>
    <div id="products-list"></div>
</div>

<script>
    // JavaScript для загрузки и удаления товаров
    async function loadProducts() {
        const response = await fetch('/api/products');
        const products = await response.json();
        const list = document.getElementById('products-list');
        list.innerHTML = products.map(p => `
            <div class="product-item mb-3">
                <div>${p.name} (${p.price} ⭐)</div>
                <button onclick="deleteProduct(${p.id})" class="btn btn-sm btn-danger">Удалить</button>
            </div>
        `).join('');
    }

    async function deleteProduct(id) {
        // Удаление товара из админки
        await fetch(`/api/products/${id}`, { method: 'DELETE' });

        // Удаление товара из корзины, если он там есть
        const cart = JSON.parse(localStorage.getItem('marketplace_cart')) || [];
        const updatedCart = cart.filter(item => item.product.id !== id);
        localStorage.setItem('marketplace_cart', JSON.stringify(updatedCart));

        // Обновляем интерфейс с товаром и корзиной
        loadProducts();
        updateUI(); // Обновляем интерфейс корзины
    }

    loadProducts(); // Загрузить при открытии
</script>
